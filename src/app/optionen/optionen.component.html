<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div *ngIf="this.optionen !== undefined">
        <form (ngSubmit)="submitOptionen()">
          <div class="form-group">
            <label for="hgfarbe">Hintergrund Farbe</label>

            <input
              type="color"
              id="hgfarbe"
              name="hgfarbe"
              [(ngModel)]="optionen.hgfarbe"
              required
            />
          </div>
          <div class="form-group">
            <label for="starttext">Start text</label>

            <input
              type="text"
              id="starttext"
              name="starttext"
              placeholder="Hier deine Motivational Text"
              [(ngModel)]="optionen.starttext"
              required
            />
          </div>
          <div class="form-check">
            <label class="form-check-label" for="deleteonlogout"
              >DELETE all</label
            >

            <input
              class="form-check-input"
              type="checkbox"
              id="deleteonlogout"
              name="deleteonlogout"
              [(ngModel)]="optionen.deleteonlogout"
              required
            />
          </div>
          <button type="submit" class="mt-5">Zustimmen</button>
          <span class="h6">{{ this.message }}</span>
        </form>
      </div>
    </div>

    <div></div>
  </div>
</div>
